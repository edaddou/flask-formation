{% extends "layout.html" %}
{% block body %}
<div id="login-overlay" class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h3 class="modal-title" id="myModalLabel"> <img src="../static/images/flask.png" width="50px" align="i-catalog"> Login</h3>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-sm-12">
                  <div class="well">
                      <form id="loginForm" method="POST" action="{{url_for('find_user')}}">
                          <div class="form-group">
                              <label for="email" class="control-label">Username</label>
                                <input type="text" class="form-control" name="email" required="true" title="Please enter your username" placeholder="username">
                              <span class="help-block"></span>
                          </div>
                          <div class="form-group">
                              <label for="password" class="control-label">Password</label>
                              <input type="password" class="form-control" name="password" placeholder="password" value="" required="" title="Please enter your password">
                              <span class="help-block"></span>
                          </div>
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" name="remember" id="remember"> Remember me
                              </label>
                              <p class="text-muted"><small>(if this is a private computer)</small></p>
                          </div>
                          <input type="submit" value="login" name="submit" class="btn btn-success btn-block">
                          <p><a href="{{url_for('register')}}" class="btn btn-default btn-block">You don't Have an account, register now!</a></p>
                      </form>
                  </div>
              </div>

          </div>
      </div>
  </div>
</div>
{% endblock %}
