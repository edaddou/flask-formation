{% extends "layout.html" %}
{% block body %}
<div id="login-overlay" class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h3 class="modal-title" id="myModalLabel"> <img src="../static/images/flask.png" width="50px"> Sign up</h3>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-sm-12">
                  <div class="well">
                      <form id="loginForm" method="POST" action="{{url_for('add_user')}}">
                        <div class="form-group">
                            <label for="name" class="control-label">Full Name</label>
                            <input type="text" class="form-control" name="name" required="true" title="Please enter your name" placeholder="John Doe">
                            <span class="help-block"></span>
                        </div>
                          <div class="form-group">
                              <label for="email" class="control-label">Email</label>
                              <input type="email" class="form-control" name="email" required="true" title="Please enter your email" placeholder="johndoe@example.com">
                              <span class="help-block"></span>
                          </div>

                          <div class="form-group">
                              <label for="password" class="control-label">Password</label>
                              <input type="password" class="form-control" name="password" placeholder="password" required="true" title="Please enter your password">
                              <span class="help-block"></span>
                          </div>
                          <div class="form-group">
                              <label for="confirm-password" class="control-label">Confirm Password</label>
                              <input type="password" class="form-control" name="confirm-password" placeholder="password" required="true" title="Please enter your password">
                              <span class="help-block"></span>
                          </div>
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" name="remember" id="remember"> Remember me
                              </label>
                              <p class="text-muted"><small>(if this is a private computer)</small></p>
                          </div>
                          <button type="submit" name="submit" class="btn btn-success btn-block">Sign up</button>
                          <p><a href="{{url_for('login')}}" class="btn btn-default btn-block">You already have an account, login here!</a></p>
                      </form>
                  </div>
              </div>

          </div>
      </div>
  </div>
</div>

{% endblock %}
